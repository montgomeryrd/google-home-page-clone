<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />
        <title>Google HomePage Clone</title>
    </head>
    <body>  
        <header>
            <nav>
                <a href="https://mail.google.com/" target="_blank">Gmail</a>
                <a href="https://www.google.com/imghp?hl=ENm" target="_blank">Images</a>
                <image class="apps" src="https://icon-library.net/images/google-apps-icon-png/google-apps-icon-png-28.jpg" alt="Google Apps"></image>
                <image class="profile" src="./assets/user.jpg" alt="profile image"></image>
            </nav>
        </header>
        
        <main>
            <h2 class="logo">
                <span class="blue">G</span>
                <span class="red">o</span>
                <span class="yellow">o</span>
                <span class="blue">g</span>
                <span class="green">l</span>
                <span class="red">e</span>
            </h2>

            <form>
                <div class="magnifying">
                    <div class="lens-frame">
                        <div class="lens"></div>
                    </div>
                    <div class="handle"></div>
                </div>
                <input
                    placeholder="Search Google or type a URL"
                />
                <image class="microphone" src="./assets/icon-gm.png" alt="microphone"></image>
            </form>

            <section class="icons-section">

                <a class="link" href="https://www.reddit.com/r/all" target="_blank">
                    <div class="icon">
                        <image class="icon-images" src="./assets/icon-reddit.png"></image>
                    </div>
                    <p>all subreddits</p>
                </a>

                <a class="link" href="https://mail.yahoo.com" target="_blank">
                    <div class="icon">
                        <image class="icon-images" src="./assets/icon-email.png"></image>
                    </div>
                    <p>montgomery_rd@yahoo.com - Yahoo Mail</p>
                </a>
                
                <a class="link" href="https://www.youtube.com" target="_blank">
                    <div class="icon">
                        <image class="icon-images" src="./assets/icon-yt.png"></image>
                    </div>
                    <p>YouTube</p>
                </a>

                <a class="link" href="https://www.codewars.com" target="_blank">
                    <div class="icon">
                        <image class="icon-images" src="./assets/icon-cw.png"></image>
                    </div>
                    <p>Home | Codewars</p>
                </a>

                <a class="link" href="https://www.netflix.com" target="_blank">
                    <div class="icon">
                        <image class="icon-images" src="./assets/icon-netflix.png"></image>
                    </div>
                    <p>Netflix</p>
                </a>

                <a class="link" href="https://www.wellsfargo.com" target="_blank">
                    <div class="icon">
                        <image class="icon-images" src="./assets/icon-wf.png"></image>
                    </div>
                    <p>Wells Fargo -- Banking, Credit Cards, Loans, Mortgages & More</p>
                </a>

                <div class="link">
                    <div class="icon"><span class="plus">+</span></div>
                    <p>Add shortcut</p>
                </div>
            </section>
        </main>

        <footer>
            <button class="btn">
                <image class="pencil" src="./assets/pencil.svg" alt="customize"></image>
                Customize
            </button>
        </footer>
    </body>
</html>
